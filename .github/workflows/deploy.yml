name: Deploy PWA to GitHub Pages

# Dispara o deploy toda vez que você der um push na branch 'main'
on:
  push:
    branches: [ "main" ]

# Permissões para o workflow poder escrever no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: 1. Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: 2. Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: 3. Fazer upload do PWA (Artefato)
        # O PWA está na pasta apps/web. Vamos fazer upload dela
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web' # A pasta do seu PWA

      - name: 4. Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4